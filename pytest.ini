[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --timeout=300

markers =
    integration: Integration tests with real dependencies (testcontainers)
    unit: Unit tests (fast, isolated)
    e2e: End-to-end tests (full system)
    slow: Tests that take a long time to run
