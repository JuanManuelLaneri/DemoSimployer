version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: chimera-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - chimera-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  # Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    container_name: chimera-orchestrator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ORCHESTRATOR_TIMEOUT=${ORCHESTRATOR_TIMEOUT:-300}
    networks:
      - chimera-network
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped

  # Data Sanitizer Agent
  agent-sanitizer:
    build:
      context: .
      dockerfile: agents/sanitizer/Dockerfile
    container_name: chimera-agent-sanitizer
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AGENT_NAME=data_sanitizer
    networks:
      - chimera-network
    volumes:
      - ./output:/app/output
    restart: unless-stopped

  # Log Analyzer Agent
  agent-analyzer:
    build:
      context: .
      dockerfile: agents/analyzer/Dockerfile
    container_name: chimera-agent-analyzer
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AGENT_NAME=log_analyzer
    networks:
      - chimera-network
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped

  # Report Generator Agent
  agent-generator:
    build:
      context: .
      dockerfile: agents/generator/Dockerfile
    container_name: chimera-agent-generator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AGENT_NAME=report_generator
    networks:
      - chimera-network
    volumes:
      - ./output:/app/output
    restart: unless-stopped

  # API Service (REST + WebSocket)
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: chimera-api
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - chimera-network
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped

networks:
  chimera-network:
    driver: bridge

volumes:
  rabbitmq-data:
